//----------------------------
//用户名注册   
message UserRegisterReq {
    string nickname = 1;
    string password = 2;
    string email = 3;
    string verify_code_id = 4; 
    string verify_code = 5;
}
message UserRegisterRsp {
    bool success = 1;
    string errmsg = 2;
}

enum MessageType {
    file = 0;
    string = 1;
}

message MessageofFriend{
    string friend_name = 1;
    MessageType message_type = 2;
    string body = 3;
}

message MessageofSession{
    string session_name = 1;
    string sender_name = 2;
    MessageType message_type = 3;
    string body = 4;
}

enum UserType{
    person = 0;
    admin = 1;
    owner = 2;
}
message MemberInfo{
    UserType type = 1;
    string user_id = 2;
    string name = 3;
}

message FriendSovel{
    bool agree = 1;
    string name = 2;
}

message GroupSovel{
    bool agree = 1;
    string name = 2;
}

//用户名登录 
message UserLoginReq {
    string nickname = 1;
    string password = 2;
}
message UserLoginRsp {
    bool success = 1;
    string errmsg = 2;
    string user_id = 3;
    string email = 4;
    repeated MessageofFriend friend = 5;
    repeated MessageofSession session = 6;
    repeated FriendSovel friend_sovel = 7;
    repeated GroupSovel group_sovel = 8;
}

message MessageofSend{
    MessageType message_type = 1;
    string body = 2;
}

message EmailVerifyCodeReq {
    string email = 1;
}
message EmailVerifyCodeRsp {
    bool success = 1;
    string errmsg = 2;
    string verify_code_id = 3;
    string verify_code  = 4;
}
//----------------------------

//----------------------------

message EmailLoginReq {
    string email = 1;
    string verify_code_id = 2;
    string verify_code = 3;
}
message EmailLoginRsp {
    bool success = 1;
    string errmsg = 2;
    string user_id = 3;
    string email = 4;
    repeated MessageofFriend friend = 5;
    repeated MessageofSession session = 6;
    repeated FriendSovel friend_sovel = 7;
    repeated GroupSovel group_sovel = 8;
}

message GetUserInfoReq {
    string user_id = 1;    
}
message GetUserInfoRsp {
    bool success = 1;
    string errmsg = 2; 
    UserInfo user_info = 3;
}
